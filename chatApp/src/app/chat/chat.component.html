<!-- main content -->
<div class="mainContent">  
     <div class="h1">Chat</div>
	 <div class="lineFooter"></div>
	 <div class="subContent"> <!--*ngFor="let user of users;"-->
	     <div class="userList"> 
	         <div class="h3">Online Users</div>
		     <div class="p">- {{userName}}</div>		
		     <button (click)="addUser()" type="submit" name="submit" class="smallButton"><i class="fas fa-plus"></i> Add User</button>
		     <button (click)="removeUser()" type="submit" name="submit" class="smallButton"><i class="fas fa-trash-alt"></i> Remove User</button>
		 </div>
		 <div class="p">Channel 1</div>	
		 <button (click)="addChannel()" type="submit" name="submit" class="smallButton"><i class="fas fa-plus"></i> Add Channel</button>
		 <button (click)="removeChannel()" type="submit" name="submit" class="smallButton"><i class="fas fa-trash-alt"></i> Remove Channel</button>
	 </div>
	 <!-- message box -->
	 <div class="messageContent">
	     <div class="p black" *ngIf="!messages">No messages Yet.</div>
	     <div class="userMessage" id="1" *ngFor="let message of messages;">
		     <!-- user message -->
			 <div class="userTextBoxContent">
			     <div class="userBox">{{message.username}}</div>
				 <span class="userText">{{message.text}}</span>
			 </div>
		 </div>
	 </div>
</div>
<!-- main content -->
<div class="mainContent">
     <div class="subContent">
	     <input [(ngModel)]="message" class="input" name="message" id="message" placeholder="What's on your mind."/> 
		 <button (click)="sendMessage()" type="submit" name="submit" class="smallButton">Send</button>
	 <div>
</div>

<!-- main content -->
<div class="mainContent">     
	 <div class="h1">Users</div>
	 <div class="lineFooter"></div>	
     <div class="subContent" *ngIf="!login">
	     <div class="p">Sign in if you're a super adim or group adim to be able to use this page.</div>
		 <button (click)="signin()" type="submit" name="submit" class="smallButton">Sign In</button>
     </div>	 
	 <div class="subContent" *ngIf="!checkIFSuperAdmin">
	     <div class="p">Your not a Super Admin.</div>
	 </div>
	 <div class="subContent" *ngIf="checkIFSuperAdmin">
         <div class="userList" *ngFor="let user of users;"> 
		     <div class="h3">UserID: {{user.userID}}</div>
             <div class="p">UserName: {{user.userID}}</div>
	         <input type="text" class="input" name="username" [(ngModel)]="user.username" placeholder="{{user.username}}"/>
			 <div class="p">Email:</div>
	         <input type="email" class="input" name="email" [(ngModel)]="user.email" placeholder="{{user.email}}"/>
		     <button (click)="updateUser(user)" type="submit" name="submit" class="smallButton"><i class="fas fa-save"></i> Save</button>
             <button (click)="deleteUser(user)" type="submit" name="submit" class="smallButton"><i class="fas fa-trash-alt"></i> Delete</button>
         </div>
	 </div>

</div>
<!-- main content -->
<div class="mainContent" *ngIf="login">  
     <div class="h1">Create User</div>
	 <div class="lineFooter"></div>	
	 <div class="subContent">
	     <div class="userCreate">
		     <div class="error" id="fail"></div>
	         <div class="p">UserName</div>
		     <input type="text" class="input" name="username" id="username" [(ngModel)]="username" placeholder="UserName"/>
		     <div class="p">Email</div>
	         <input type="email" class="input" name="email" id="email" [(ngModel)]="email" placeholder="Email"/>
	         <button (click)="createUser(username, email)" type="submit" name="submit" class="smallButton">Create</button>
	     </div>
	 </div>
</div>

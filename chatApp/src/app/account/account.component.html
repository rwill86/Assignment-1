<div class="mainContent">   
	     <div class="h1">Account</div>
     <div class="subContent" *ngIf="!username">
	     <div class="p">Do you want to sign to see your information.</div>
		 <button (click)="signin()" type="submit" name="submit" class="smallButton">Sign In</button>
     </div>
	 <div class="subContent" *ngIf="username">
	     <div class="h3">User Information</div>
	     <div class="p">UserID: {{userID}}</div>
	     <div class="p"> UserName: {{username}}</div>
		 <div class="p"> Email: {{email}}</div>
	     <div class="p"> Birthday: {{birthday}}</div>
	     <div class="p"> Age: {{age}}</div>
	 </div>
</div>
<div class="mainContent" *ngIf="username">
	 <div class="h1">Logout</div>
	 <div class="p">Do you want to logout?</div>
	 <button (click)="logout()" type="submit" name="submit" class="smallButton">Log Out</button>
</div>
